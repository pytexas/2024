site_name: PyTexas Conference
site_author: PyTexas Foundation
repo_url: https://github.com/pytexas/conference-site
repo_name: pytexas/conference-site
edit_uri: edit/main/docs/
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  logo: assets/images/favicon.png
  custom_dir: overrides
  locale: en
  logo: assets/images/pytexas-logo.png
  favicon: assets/images/favicon.png
  features:
    - announce.dismiss
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate
  palette:
    - scheme: pytx2024_light
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: pytx2024_dark
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
copyright: Copyright &copy; 2015-2023 - PyTexas Foundation
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: 3
nav:
  - Home: index.md
  - About: about.md
  - Attend: attend.md
  - Sponsor Us: sponsors/sponsor-us.md
  - Speaking: schedule/speaking.md
  #- Schedule: schedule/index.md
  #- Talks: schedule/talks.md
  #- Our Sponsors: our-sponsors.md
  - FAQ: faq.md
plugins:
  - search
  - social:
      cards_layout: default
extra:
  generator: false
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/pytexas
      name: Twitter
    - icon: fontawesome/brands/discord
      link: https://discord.gg/jNPAbcNukj
      name: Discord
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/pytexas-foundation
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/pytexas
    - icon: fontawesome/brands/meetup
      link: https://www.meetup.com/pytexas-virtual-meetup/
    - icon: fontawesome/brands/github
      link: https://github.com/pytexas
